<div class="form-froup row">
  <form [formGroup]="form">
    <label class="col-sm-2 col-form-label">Author Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="AuthorName"
             placeholder="Enter Author Name"></div>
    <label class="col-sm-2 col-form-label">About</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control about" formControlName="About"
                placeholder="Enter About" ></textarea></div>

  </form>
</div>
<button (click)="addAuthors()" *ngIf="authors.AuthorId==0" class="btn btn-primary" [disabled]="form.invalid">Add</button>
<button (click)="updateAuthors()" *ngIf="authors.AuthorId!=0" class="btn btn-primary" [disabled]="form.invalid">Update</button>
