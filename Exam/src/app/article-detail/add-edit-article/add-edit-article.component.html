<div class="d-flex flex-row bd-highlight mb-3">
  <form [formGroup]="form2">
  <div class="form-froup row" style="width: 100%;">

    <label class="col-sm-2 col-form-label">Article Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="ArticleName"
             placeholder="Enter ArticleName">
    </div>
    <label class="col-sm-2 col-form-label">MainText</label>
    <div class="col-sm-10">
      <textarea type="text" class="form-control maintxt" formControlName="MainText"
                placeholder="Enter MainText"></textarea>
    </div>


    <label class="col-sm-2 col-form-label">AuthorId</label>
    <div class="col-sm-10">

      <input type="text" class="form-control" formControlName="AuthorId"
             placeholder="AuthorId">
    </div>

  </div></form>

</div>


<button (click)="addArticles()" *ngIf="articles.ArticleId==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateArticles()" *ngIf="articles.ArticleId!=0" class="btn btn-primary">
  Update
</button>
